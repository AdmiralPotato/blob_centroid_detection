<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blob Centroid Detection</title>
		<style>
			body {
				background-color: #333;
				text-align: center;
				margin: 0;
				padding: 32px;
			}
			.io {
				line-height: 0;
				font-size: 0;
			}
			canvas,
			video {
				background-color: #000;
				display: inline-block;
				width: 50%;
				max-width: 50%;
			}
			@media (max-width: 640px) {
				canvas,
				video {
					width: 100%;
					max-width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<button id="start-button">Start</button>
				<select id="video-select"></select>
			</div>
			<div class="io">
				<canvas id="canny" width="384" height="384"></canvas>
				<video id="blobby" autoplay loop src="video_source.mp4"></video>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
